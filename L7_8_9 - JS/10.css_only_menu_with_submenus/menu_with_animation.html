<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        /* Styling for the main menu and dropdown */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #333;
        }

        ul li {
            display: inline-block;
            position: relative;
        }

        ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: transform 0.3s ease; /* Animation transition */
        }

        ul li a:hover {
            background-color: #555;
        }

        ul li a:active { /* Animation effect when clicking on an item */
            transform: scale(1.1);
        }

        /* Dropdown styling */
        li ul {
            display: none;
            position: absolute;
            top: 100%;
            background-color: #666;
        }

        li:hover ul {
            display: block;
        }

        li ul li {
            display: block;
            width: 100%;
        }

    </style>
</head>
<body>
    <ul>
        <li><a href="#">Menu 1</a>
            <ul>
                <li><a href="#">Dropdown 1.1</a></li>
                <li><a href="#">Dropdown 1.2</a></li>
                <li><a href="#">Dropdown 1.3</a></li>
            </ul>
        </li>
        <li><a href="#">Menu 2</a>
            <ul>
                <li><a href="#">Dropdown 2.1</a></li>
                <li><a href="#">Dropdown 2.2</a></li>
                <li><a href="#">Dropdown 2.3</a></li>
            </ul>
        </li>
        <li><a href="#">Menu 3</a>
            <ul>
                <li><a href="#">Dropdown 3.1</a></li>
                <li><a href="#">Dropdown 3.2</a></li>
                <li><a href="#">Dropdown 3.3</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
