<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>SVG Анімація — Пульсуюче коло</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>

<svg width="200" height="200" viewBox="0 0 200 200">
  <!-- Фонове коло (просто для краси) -->
  <circle cx="100" cy="100" r="90" fill="#ccc" />

  <!-- Пульсуюче коло -->
  <circle cx="100" cy="100" r="30" fill="tomato">
    <!-- Анімація радіуса -->
    <animate
      attributeName="r"
      values="30;60;30"
      dur="2s"
      repeatCount="indefinite"
    />
    <!-- Анімація кольору -->
    <animate
      attributeName="fill"
      values="tomato;gold;tomato"
      dur="2s"
      repeatCount="indefinite"
    />
  </circle>
</svg>

</body>
</html>
